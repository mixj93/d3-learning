<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <title>如何使用数据和选择元素</title>
  </head>
  <body>
    <p>Hello World 1</p>
    <p>Hello World 2</p>
    <p id="p3">Hello World 3</p>

    <script>
      const set = ['I like dog', 'I like cat', 'I like snake']

      const sp = d3.select('body').selectAll('p')
      sp.data(set).text((content) => content)

      const p3 = d3.select('body').select('#p3')
      p3.style('color', 'pink')
    </script>
  </body>
</html>
